<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Proteina, creatina, pre entreno, pre-workout, multivitaminco, aminoacidos esenciales, amino, whey protein, star nuticion, proteina star, creatina star, cafeina, cafeine, barritas de proteina, strap, straps, cinturon"
    />
    <meta charset="UTF-8" />
    <title>ADN Suplementacion</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="icon" href="/IMAGENES/icon 2.png" type="image/png" />
  </head>
  <body>
    <!-- Barra de Navegacion-->
    <header id="header">
      <a href="Inicio.html" class="logo">
        <img class="logo_img" src="/IMAGENES/logo-adn.png" alt="ADN" />
      </a>

      <div>
        <nav class="barra_de_navegacion Navegacion">
          <ul>
            <li class="nav__item">
              <a href="Inicio.html">Inicio</a>
            </li>
            <li class="nav__item">
              <a href="#">Productos </a>
            </li>
            <li class="nav__item">
              <a href="#">Comentarios</a>
            </li>
            <li class="nav__item">
              <a href="#">Descripcion</a>
            </li>
            <li class="nav__item">
              <a href="#">Contacto </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--     COMO HAGO PARA QUE EL SLIDER NO PASE POR ENCIMA DEL HEADER?      -->
    <div class="slider">
      <figure>
        <div class="slide">
          <h1>TU MEJOR SUPLEMENTACION</h1>
          <img src="/IMAGENES/slider-1.jpg" alt="" />
        </div>
        <div class="slide">
          <h1></h1>
          <img src="/IMAGENES/slider-2.jpg" alt="" />
        </div>
        <div class="slide">
          <h1></h1>
          <img src="/IMAGENES/slider-6.png" alt="" />
        </div>
        <div class="slide">
          <h1></h1>
          <img src="/IMAGENES/slider-4.jpg" alt="" />
        </div>
      </figure>
    </div>

    <div class="titulo_product">
      <h2 class="h2-producto">Productos</h2>
    </div>

    <form>
      <h2 class="ha2_form">Formulario de contacto</h2>
      <div class="form_input">
        <label for="nombre">Nombre Completo</label>
        <input type="text" placeholder="Mario Torres" id="nombre" />
      </div>
      <div class="form_input">
        <label>Numero de Contacto</label>
        <input
          type="number"
          placeholder="Telefono/Celular"
          id="tentacles"
          name="tentacles"
          min="9999"
          max="9999999999999999"
        />
      </div>
      <div class="form_input">
        <label for="Email"> Email</label>
        <input type="email" placeholder="Pepito46@gmail.com" id="Email" />
      </div>
      <div class="form_input">
        <label for="mensaje"> Mensaje</label>
        <textarea
          rows="6"
          placeholder="Deja tu Mensaje..."
          id="mensaje"
        ></textarea>
      </div>
      <div class="form_input_submit">
        <input type="submit" />
      </div>
    </form>

    <script src="/HTML/script.js"></script>
  </body>
</html>
